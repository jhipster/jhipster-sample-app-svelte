version: '2'
services:
    sveltesampleapplication-app:
        image: sveltesampleapplication
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
            - SPRING_DATASOURCE_URL=jdbc:mysql://sveltesampleapplication-mysql:3306/sveltesampleapplication?useUnicode=true&characterEncoding=utf8&useSSL=false&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true
            - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
        ports:
            - 8080:8080
    sveltesampleapplication-mysql:
        extends:
            file: mysql.yml
            service: sveltesampleapplication-mysql
